<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Joke Generator</h1>
  </header>

  <section>
    <h2>Click the button to get a random joke!</h2>
    <p id="joke">Ready for some laughs?</p>
    <button id="jokeButton">Get a Joke</button>
  </section>

  <footer>
    <p>&copy; 2024 Joke Generator</p>
  </footer>

  <script>
    // JavaScript to fetch jokes
    const jokeButton = document.getElementById('jokeButton');
    const jokeText = document.getElementById('joke');

    jokeButton.addEventListener('click', async () => {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeText.textContent = `${data.setup} - ${data.punchline}`;
      } catch (error) {
        jokeText.textContent = 'Oops! Something went wrong. Try again!';
      }
    });
  </script>

    <a href="scratch.html">Scratch Page</a>
</body>
</html>
